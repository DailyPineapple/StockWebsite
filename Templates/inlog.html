<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
</head>
<body>
<div>
    {% for message in get_flashed_messages() %}
        <div class="alert-danger">{{ message }}</div>
    {% endfor %}
</div>
<div class="login-block">
    <form method="post">
        <h2>Login</h2>
        <hr>
        <label>Naam:</label><br>
        <input type="text" name="naam"><br><br>
        <label>Wachtwoord:</label><br>
        <input type="password" name="wachtwoord"><br><br>
        <input class="login-btn" type="submit" value="Inloggen">
        <hr><br>
    </form>
    Of gebruik smartschool<br>
    <button onclick="location.href='https://oauth.smartschool.be/OAuth/index/platformchooser'" class="login-sm">Smartschool</button>
</div>
<div class="logo-block">
    <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" width="100" height="100">
</div>
</body>
</html>
