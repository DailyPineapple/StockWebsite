<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body id="body2">
<div>
    {% for message in get_flashed_messages() %}
        <div class="alert-danger">{{ message }}</div>
    {% endfor %}
</div>
<div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <div class="dropdown">
       <button class="dropbtn">Componenten
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="{{ url_for('stock') }}">Componenten</a>
            <a href="{{ url_for('stocktype') }}">Types</a>
        </div>
    </div>
    <a href="{{ url_for('magazijn') }}">Magazijn</a>
    <a href="{{ url_for('locatie') }}">Locatie</a>
    <a href="{{ url_for('gebruikers') }}">Gebruikers</a>
    <a class="nav-logout" href="{{ url_for('logout') }}">Log Out</a>
    {% for users in user %}
    <a href="{{ url_for('gebruiker_setting', gebruiker_id = users['id'])}}" class="welkom">
        <p>Welkom </p>
        <p>{{ users['voornaam'] }} {{ users['achternaam'] }}</p>
    </a>
    {% endfor %}
</div>
<div>
    {% block content %} {% endblock %}
</div>
<div class="footer">
    <img src="{{ url_for('static', filename='img/logo.png') }}" width="65" height="65">
</div>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
