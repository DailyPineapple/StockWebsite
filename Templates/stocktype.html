{% extends 'base.html' %}
{% block content %}
<div class="stock-block">
    <div class="gebruiker-create"><a href="{{ url_for('type_create')}}">Create</a></div>
    <div class="stock-info">
        <h2>Types</h2>
        <input class="stock-search" id="myInput" type="text" placeholder="Search..">
        <hr>
        <div class="stocktype-info-balk">
            <p>Type</p>
            <p>Delete</p>
        </div>
        <div class="stock-overflow" id="myTable">
            {% for type in types %}
            <div class="stocktype-info-balk">
                <p>{{ type['naam'] }}</p>
                <a class="stock-del-button" href="{{ url_for('type_del', type_id = type['stype_id']) }}">X</a>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</div>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable div").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
{% endblock %}
